<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>
	<link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

	<style>
		.bi-justify {
			font-size: 25px;

		}

		.search-bar {
			border: 1px solid gray;
			width: 500px;
			padding: 5px;
			border-radius: 20px;
			display: flex;
			justify-content: space-between;
		}

		.search-area {
			display: flex;
		}

		.bi-mic-fill {
			font-size: 20px;
			margin-left: 20px;
		}

		.logo {
			background-color: lightgray;
			padding: 5px;
			border-radius: 20px;
			font-family: Arial;
		}

		header {
			display: flex;
			justify-content: space-between;
		}

		.shortcut-icons span {
			margin-right: 20px;
			font-size: 25px;
		}

		section {
			display: grid;
			grid-template-columns: 2fr 10fr;
			margin-top: 20px;
		}

		ul {
			list-style: none;
			margin-left: -40px;
		}

		li {
			padding: 20px;
			font-size: 20px;
			display: flex;
			justify-content: space-between;
			width: 120px;
			background-color: rgb(244, 243, 243);
			margin-bottom: 10px;

		}

		.channel-logo-area {
			display: flex;
			margin-top: 20px;
			font-family: Arial, Helvetica, sans-serif;
		}

		.logo-tittle {
			font-size: 30px;
			margin-bottom: 10px;
		}

		.logo-subtittle {
			margin-bottom: 20px;
		}

		.subscribe {
			background-color: black;
			color: white;
			border-radius: 20px;
			padding: 10px;
			margin-right: 150px;
		}

		.body-nav {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 20px;
			color: gray;
			margin-top: 30px;
		}

		.body-nav span {

			margin-right: 30px;
		}

		article {
			margin-top: 20px;
			display: flex;
			font-family: Arial;
		}

		article iframe {
			width: 400px;
			height: 220px;
			margin-right: 40px;
		}

		.article-content div {
			margin-bottom: 10px;
		}

		.videos-row iframe {
			width: 200px;
		}

		.videos-row {
			display: flex;
			margin-top: 20px;
		}
	</style>
</head>

<body>

						src="https://www.youtube.com/embed/um--b2LgWlU"></iframe></div&gt; <div><iframe

</body>

</html>
