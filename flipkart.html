<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flipkart</title>
    <style>
      footer {
        background-color: black;
        color: white;
        padding: 10px;
        display: grid;
        grid-template-columns: 6fr 6fr;
        height: 300px;
      }
      .panel-left {
        display: grid;
        grid-template-columns: 3fr 3fr 3fr 3fr;
        border-right: 1px solid white;
      }
      .panel-right {
        display: grid;
        grid-template-columns: 6fr 6fr;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <footer>
      <div class="panel-left">
        <div>col 1</div>
        <div>col 2</div>
        <div>col 3</div>
        <div>col 4</div>
      </div>

      <div class="panel-right">
        <div>col 1</div>
        <div>col 2</div>
      </div>
    </footer>
  </body>
</html>
