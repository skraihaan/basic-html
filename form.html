<body>
	<form>
		<fieldset>
			<legend>Select Product</legend>
			<select name="Product" size="5">
				<option>Select Product</option>
				<optgroup label="Electronics">
					<option>Televisions</option>
					<option>Mobiles</option>
					<option>Watches</option>
				</optgroup>
				<optgroup label="Nike Footwear">
					<option value="FTW00C1" selected>Casuals</option>
					<option value="FTW00B1" disabled>Boots</option>
					<option>Sneakers</option>
				</optgroup>
			</select>
			<button>Submit</button>
		</fieldset>
	</form>

	<form action="">
		<fieldset>
			<legend>Your Comments</legend>
			<textarea name="" id="" cols="40" rows="4"></textarea>
			<div>
				<button>Post Comments</button>
			</div>
		</fieldset>
		<fieldset>
			<legend>Terms and services</legend>
			<textarea name="" id="" cols="40" rows="4">Read our terms of services</textarea>
		</fieldset>
	</form>
