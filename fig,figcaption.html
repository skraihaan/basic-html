<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fig,figcaption</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <style>
      figure {
        border: 2pxsolid black;

        height: 300px;
        width: 400px;

      figure div {
        border: 1px dotted red;

        height: 200px;
        background-color: yellowgreen;
      }

        margin-top: 20px;
        font-size: 20px;
      }
    </style>

    <figure>
      <div></div>
      <figcaption>Fig.Rose</figcaption>
    </figure>
  </body>
